name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../client && npm ci
      - name: Build server
        run: |
          cd server
          npm run build || echo "no build step"
      - name: Build client
        run: |
          cd client
          npm run build
